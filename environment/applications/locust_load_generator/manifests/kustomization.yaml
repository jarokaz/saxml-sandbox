apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: serving-workloads

configMapGenerator:
- envs:
  - parameters.env
  name: locust-load-generator-parameters

images:
- name: locust-load-generator
  newName: gcr.io/jk-mlops-dev/locust-load-generator
  newTag: latest

resources:
- locust-master.yaml
- locust-master-service.yaml
- locust-worker.yaml

replacements:
- source:
    fieldPath: data.KSA
    kind: ConfigMap
    name: locust-load-generator-parameters
  targets:
  - fieldPaths:
    - spec.template.spec.serviceAccountName
    select:
      kind: Deployment
- source:
      fieldPath: data.NUM_LOCUST_WORKERS
      kind: ConfigMap
      name: locust-load-generator-parameters
  targets:
  - fieldPaths:
    - spec.replicas
    select:
      kind: Deployment
      name: locust-worker