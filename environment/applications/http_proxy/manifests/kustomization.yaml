apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saxml

configMapGenerator:
- envs:
  - parameters.env
  name: saxml-proxy-parameters

images:
- name: saxml-proxy 
  newName: gcr.io/jk-mlops-dev/saxml-proxy
  newTag: latest

resources:
- saxml-proxy-deployment.yaml
- saxml-proxy-service.yaml
- http-utils.yaml

replacements:
- source:
    fieldPath: data.KSA
    kind: ConfigMap
    name: saxml-proxy-parameters
  targets:
  - fieldPaths:
    - spec.template.spec.serviceAccountName
    select:
      kind: Deployment
